name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: dotnet restore SmartCommerce.sln

      - name: Build (Release)
        run: dotnet build SmartCommerce.sln -c Release --no-restore

      - name: Test (if any)
        shell: bash
        run: |
          if find . -name '*Tests.csproj' | grep -q .; then
            dotnet test SmartCommerce.sln -c Release --no-build
          else
            echo "No test projects found; skipping dotnet test."
          fi
